<div class="alert" [class.alert--visible]='visible' (click)='hide($event)'>
    <app-modal-dialog [modal-title]='title | translate: params' (close)='hide()' (click)='$event.stopPropagation();'>
        <p class="text text--center">
            <span [innerHTML]='message | translate: params'></span>
            <ng-container *ngIf='connector === "metamask" && platform === "bsc"'>
                <br><br>
                <a class='link' target="_blank" href="https://academy.binance.com/en/articles/connecting-metamask-to-binance-smart-chain">{{"ALERTS.METAMASK-WRONG-NETWORK.LINK-BSC" | translate}}</a>
            </ng-container>
        </p>

        <div style="margin-top: 16px;" class="wrapper--center" *ngIf='connector === "walletconnect"'>
            <button data-augmented-ui="tr-clip bl-clip" class="btn btn--size-s" (click)='change()'>{{'ALERTS.WALLETCONNECT-WRONG-NETWORK.CHANGE' | translate}}</button>
        </div>
    </app-modal-dialog>
</div>
