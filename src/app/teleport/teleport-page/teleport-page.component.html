<div class="page-row page-row--vertical-center">
    <div class="wrapper--center">
        <div class="portal-2">
            <img class='portal-2__img' src="/assets/images/platform-2.svg" alt="Scotty Beam Platform">
            <div class="portal-2__platform">
                <img src="/assets/images/logos/logo__{{getPlatformTo()}}.svg" alt="{{getPlatformTo()}}" class="portal-2__platform-img">
            </div>
            <img src="/assets/images/glow.png" alt="Teleport" class="portal-2__glow">
        </div>
        <div class="portal-1">
            <img class='portal-1__img' src="/assets/images/platform-1.svg" alt="Scotty Beam Platform">
            <div class="portal-1__platform">
                <img src="/assets/images/logos/logo__{{platform}}.svg" alt="{{platform}}" class="portal-1__platform-img">
            </div>
            <div *ngIf='token' class="portal-1__token-img-wrapper" data-augmented-ui="tr-clip bl-clip border tl-round br-round">
                <img class='portal-1__token-img' [src]="token.tokenURI" (error)="parseImgUrl($event)" [alt]="token.name">
            </div>
            <img src="/assets/images/glow.png" alt="Teleport" class="portal-1__glow">
            <div *ngIf='token' class="portal-1__token-details">
                <p class="title text--center text--color-secondary">{{token.name}}</p>
                <p style='margin-top: 4px;' class="text text--size-s text--center text--color-secondary">{{token.contractAddress | addressShorter}}</p>
            </div>
        </div>
    </div>
    <div class="wrapper--center">
        <button 
        data-augmented-ui="tr-clip bl-clip"
        (click)='startTeleport()' 
        class="btn" 
        [disabled]='processing' 
        [class.btn--processing]='processing'>{{"TELEPORT.START-SWAP" | translate}}</button>
    </div>
</div>
